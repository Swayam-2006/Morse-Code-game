<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Morse Code Challenge</h1>

        <!-- Set Selection -->
        <div id="setSelection">
            <p>Select a Set:</p>
            <button onclick="selectSet(1)">Set 1</button>
            <button onclick="selectSet(2)">Set 2</button>
            <button onclick="selectSet(3)">Set 3</button>
        </div>

        <!-- Level Message -->
        <div id="levelMessage" style="display: none;">
            <p>⚠️ You need to solve at least <strong>3 out of 4</strong> Morse codes to pass.</p>
            <p><strong>NOTE: '/' indicates spaces between the words.</strong> </p>
            <button onclick="startGame()">Start</button>
        </div>

        <!-- Game Area -->
        <div id="gameArea" style="display: none;">
            <p id="morseDisplay" class="morse-code"></p>
            <input type="text" id="userInput" placeholder="Enter decoded text">
            <button id="submitButton">Submit</button>
            <button id="skipButton">Skip</button>
            <p id="feedback"></p>
            <p id="score">Score: 0</p>
        </div>

        <!-- End Game Message -->
        <div id="passMessage" style="display: none;"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
